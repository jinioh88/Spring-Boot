<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>

<div class="container" id="main">
	<div class="col-md-12 col-sm-12 col-lg-12">
		{{#question}}
		<div class="panel panel-default">
			<header class="qna-header">
				<h2 class="qna-title">{{title}}</h2>
			</header>
			<div class="content-main">
				<article class="article">
					<div class="article-header">

						<div class="article-header-text">
							<a href="/users/92/kimmunsu" class="article-author-name">{{writer}}</a>
							<a href="/questions/413" class="article-header-time" title="퍼머링크">
								{{createDate}} <i class="icon-link"></i>
							</a>
						</div>
					</div>
					<div class="article-doc">
						<p>{{contents}}</p>
						
					</div>
					<div class="article-util">
						<ul class="article-util-list">
							<li><a class="link-modify-article"
								href="/questions/423/form">수정</a></li>
							<li>
								<form class="form-delete" action="/questions/423" method="POST">
									<input type="hidden" name="_method" value="DELETE">
									<button class="link-delete-article" type="submit">삭제</button>
								</form>
							</li>
							<li><a class="link-modify-article" href="/">목록</a>
							</li>
						</ul>
					</div>
				</article>
			</div>
		</div>
		{{/question}}
	</div>
</div>
</script>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
