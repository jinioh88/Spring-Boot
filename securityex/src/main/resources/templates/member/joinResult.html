<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>joinResult</title>
</head>
<body>
<h2>JoinResult</h2>

    <p>
        <label>UID</label>
        <input type="text" name="uid" th:value="${member.uid}" readonly/>
    </p>
    <p>
        <label>UPW</label>
        <input type="password" name="upw" th:value="${member.upw}" readonly/>
    </p>
    <p>
        <label>UNAME</label>
        <input type="text" name="uname" th:value="${member.uname}" readonly/>
    </p>
    <p>[[${member.roles}]]</p>

</body>
</html>
